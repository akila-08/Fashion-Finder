<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: 'Raleway', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/error.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .error-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        .error-box h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
            color:rgb(215, 135, 14);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .error-box p {
            font-size: 1.2em;
            margin: 0 0 30px;
            font-weight: 600;
        }
        .back-btn {
            padding: 12px 30px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #dc3545, #ff6b6b);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Oops I have only fashion related data!</h1>
        <p>{{ message }}</p>
        <button class="back-btn" onclick="window.location.href='/'">Back</button>
    </div>
</body>
</html>
