<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: url("/static/clothing-store-with-blurred-efecto.jpg")
          no-repeat center center fixed;
        background-size: cover;
        color: #fff; /* Changed to white for better contrast with background */
        position: relative;
        min-height: 100vh; /* Ensure full viewport height */
      }
      /* Semi-transparent overlay to make text readable */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay with 50% opacity */
        z-index: -1;
      }
      h1 {
        text-align: center;
        color: #fff; /* Changed to white for contrast */
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(249, 7, 7, 0.56); /* Added shadow for readability */
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 900px; /* Kept max-width for layout */
        margin: 0 auto; /* Center the gallery */
      }
      .gallery img {
        width: 280px;
        height: 280px;
        object-fit: cover;
        margin: 10px 0;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        padding: 10px 20px;
        background:rgb(224, 45, 96);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        width: 150px;
        margin-left: auto;
        margin-right: auto;
        transition: background 0.3s;
      }
      a:hover {
        background:rgb(230, 74, 79);
      }
    </style>
  </head>
  <body>
    <h1>Search Results</h1>
    <div class="gallery">
      {% for image_id in image_ids %}
      <img
        src="/image/{{ image_id }}"
        alt="Result Image"
        onclick="showModal('/image/{{ image_id }}')"
      />
      {% endfor %}
    </div>
    <div id="modal" class="modal" onclick="hideModal()">
      <img id="modalImage" src="" alt="Full Image" />
    </div>
    <a href="/">Back to Search</a>

    <script>
      function showModal(src) {
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modalImage");
        modalImage.src = src;
        modal.style.display = "flex";
      }

      function hideModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
